<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Book Catalog</title>
  <link rel = "stylesheet" href = "style.css">

</head>
<body>
  <div class = "searchContainer">
    <h1>Library Book Catalog</h1>
    <div class = "bookData">
      <input type = "text" id = "bookName" placeholder = "Book Name">
      <input type = "text" id = "authorName" placeholder = "Author Name">
      <input type = "number" id = "publishYear" placeholder = "Publish Year">
      <input type = "number" id = "bookQuantity" placeholder = "Book Quantity">

      <button id = "enterButton"> Enter </button>
      
    </div>
  </div>

</body>
</html>
